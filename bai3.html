<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let arr = [];
    let m = prompt("nhập số lượng");
    for (let i = 0; i < m ; i++) {
      arr[i] = prompt('Nhập vào');
    }
    document.write(arr);
    document.write("<br>");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if(arr[i] % 2 ===0 || arr[i] % 2 ===1){
            count++;
        }
    }
    document.write(count);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let arr = ["c","s","c","2","6","1"];
    let a = 0;
    let b = arr.length-1;
    while (a < b) {
        let temp = arr[a]
        arr[a] = arr[b];
        arr[b] = temp;
        a++;
        b--;
    }
    document.write(arr);
</script>
</body>
</html>
